{% extends 'base.html' %}
{% block contenuti %}
 <h4>Titolo:</h4>
<p>{{object.titolo}}</p>
<h4>Contenuto:</h4>
<p>{{object.contenuto}}</p> 
<p><b>Pubblicato da :</b> {{object.autore}} {{object.data_creazione}} </p> 
{% if user == object.autore %}
    <a href="/blog/modifica-post/{{ object.id }}"> 
    <input type="submit" value="MODIFICA" class="btn btn-danger" value="MODIFICA">
    </a>
{% else %}
<p>Non sei l'autore del post non puoi modificarlo</p>
{% endif %}
{% endblock contenuti %}
