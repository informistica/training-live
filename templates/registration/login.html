{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block titolo %}{{ block.super }} - Login{% endblock titolo %}

 
{%block contenuti%}
<!--
    https://docs.djangoproject.com/en/3.0/topics/auth/default/#all-authentication-views
-->
    <div class="row justify-content-center mt-4">
        <div class="col-4 text-center">
            <h2>Accedi</h2>
            <form class="" action="{% url 'login' %}" method="POST" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-info" value="Login">
                <input type="hidden" name="next" value="{{ next }}">
            </form>
            <br>
            <p><a href="{% url 'password_reset' %}">Password dimenticata?</a></p>
        </div>
    </div>

{% endblock contenuti %}
